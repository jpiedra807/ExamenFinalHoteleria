

<div id="dashboard">
    

        <section class="container">
                <form action="" class="form-horizontal" ng-submit="vm.editUsuarios(vm.editarUsuarios)">
            
                    <div class="form-group">
                        <label for="">Cédula</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="">Foto</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.foto">
                    </div>
                    <div class="form-group">
                        <label for="">Primer nombre</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="">Segundo nombre</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoNombre">
                    </div>
                    <div class="form-group">
                        <label for="">Primer apellido</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerApellido" required>
                    </div>
                    <div class="form-group">
                        <label for="">Segundo apellido</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoApellido">
                    </div>
                    <div class="form-group">
                        <label for="">Correo electrónico</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.correo" disabled>
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Fecha de nacimiento</label>
                        <input type="date" class="form-control" ng-model="vm.editarUsuarios.fechaNacimiento">
                    </div>

                    <select ng-model="vm.editarUsuarios.puesto">
                        <option value="">Seleccione su puesto en aduana</option>
                        <option value="Despachador">Despachador</option>
                        <option value="Cajero">Cajero</option>
                        <option value="Agente">Agente Aduanal</option>
                        <option value="Supervisor">Supervisor Aduanal</option>
                    </select>
                    
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input type="text" class="form-control" ng-model="vm.editarUsuarios.contrasenna">
                    </div>
    

                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn buttonall" type="submit">Finalizar Edición</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn buttonall" type="button" ng-click="vm.regresar()">Regresar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="button" ng-click="vm.eliminarUsuario('inactivo')">Desactivar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" ng-click="vm.eliminarUsuario('activo')">Activar</button>
                    </div>
                </form>
            </section>
</div>
