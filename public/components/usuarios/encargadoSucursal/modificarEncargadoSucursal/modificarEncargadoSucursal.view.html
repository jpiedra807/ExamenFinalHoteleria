<section id="container-fluid">

    <div class="creditCardForm">
        <div class="heading">
            <h1>Modificar Encargado de Sucursal</h1>
        </div>
        <hr>

        <div class="payment">
            <form action="" class="form-horizontal" ng-submit="vm.editUsuarios(vm.editarUsuarios)">

                <div class="form-group col-12">
                    <label for="">Cédula</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.cedula">
                </div>
                <div class="form-group col-12">
                    <label for="">Foto</label>
                    <input type="file" ng-model="vm.editarUsuarios.foto" img-upload required>
                </div>
                <div class="form-group col-6">
                    <label for="">Primer nombre</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerNombre">
                </div>
                <div class="form-group col-6">
                    <label for="">Segundo nombre</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoNombre">
                </div>
                <div class="form-group col-6">
                    <label for="">Primer apellido</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.primerApellido">
                </div>
                <div class="form-group col-6">
                    <label for="">Segundo apellido</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.segundoApellido">
                </div>
                <div class="form-group col-6">
                    <label for="">Correo electrónico</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.correo" disabled>
                </div>
                <div class="form-group col-6">
                    <label for="">Teléfono</label>
                    <input type="text" class="form-control" ng-model="vm.editarUsuarios.telefono">
                </div>
                <div class="form-group col-6">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" class="form-control" ng-model="vm.editarUsuarios.fechaNacimiento">
                </div>
                <select class="col-12" ng-model="vm.nuevoUsuario.sucursalAsignada">
                    <option value="">Seleccione la Sucursal del usuario</option>
                    <option ng-repeat="sucursal in vm.listaSucursales" value="{{sucursal.nombre}}">{{sucursal.nombre}}</option>
                </select>



                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Finalizar edición</button>
                </div>

        </div>

        <div>
            <button class="btn btn-success col-4 offset-4" type="button" ng-click="vm.regresar()">Regresar</button>
        </div>

        <div>
            <button class="btn btn-danger col-4 offset-4" type="button" ng-click="vm.eliminarUsuario('inactivo')">Desactivar</button>
        </div>
        <div>
            <button class="btn btn-primary col-4 offset-4" type="button" ng-click="vm.eliminarUsuario('activo')">Activar</button>
        </div>

        </form>




    </div>



</section>
