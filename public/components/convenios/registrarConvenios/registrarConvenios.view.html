<div class="creditCardForm">

    <div class="heading">
      <h1>Registro de Convenios</h1>
    </div>
    <hr class="hrCliente">
    <div class="payment">
      <form action="" class="form-horizontal" ng-submit="vm.registrarConvenio(vm.nuevoConvenio)">
        <div class="form-group col-6">
          <label for="">Entidad</label>
      <select name="" id="" ng-model="vm.nuevoConvenio.nombre">
        <option ng-repeat="entidad in vm.listaEntidades" value="{{entidad.nombre}}">{{entidad.nombre}}</option>  
      </select>
        </div>
        <div class="form-group col-6">
          <label for="">Tipo de convenio</label>
      <input type="text" class="form-control" ng-model="vm.nuevoConvenio.tipoTramite">
        </div>
        <button class="btn" type="submit">Registrar</button>
      </form>
    </div>
  </div>
</section>
