<section class="">
<table class="table table-responsive table-striped text-centered col-12 offset-1">
  <legend class="col-12 offset-1">Convenios registrados</legend>
  <thead class="thead-dark">
    <tr>
      <th>Nombre de entidad</th>
      <th>Tipo de convenio</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="convenio in vm.listaConvenios">
      <td>{{convenio.nombreEntidad}}</td>
      <td>{{convenio.tipoTramite}}</td>
    </tr>
  </tbody>
</table>
</section>
