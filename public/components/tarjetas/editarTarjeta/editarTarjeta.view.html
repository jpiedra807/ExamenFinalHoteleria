<div class="container-fluid">


    <div class="creditCardForm">
        <div class="heading">
            <h1>Tarjeta a Editar</h1>
        </div>
        <hr/>
        <div class="form-group container text-center" id="credit_cards">
            <img src="../../sources/images/visa.jpg" id="visa">
            <img src="../../sources/images/mastercard.jpg" id="mastercard">
            <img src="../../sources/images/amex.jpg" id="amex">
            <img src="../../sources/images/discover.jpg" id="discover">
        </div>
        <div class="form-group owner">
            <input type="text" name="field1" id="field1" class="" ng-model="vm.editarTarjeta.id" hidden/>
        </div>
        <div class="payment">
            <form ng-submit="vm.editTarjeta(vm.editarTarjeta)">
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">NÃºmero de Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" ng-model="vm.editarTarjeta.numero" 	readonly>
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Fecha de Expiracion</label>
                    <select id="month">
                        <option value="01">Enero</option>
                        <option value="02">Febrero </option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <select id="year">
                        <option value="2018"> 2018</option>
                        <option value="2019"> 2019</option>
                        <option value="2020"> 2020</option>
                        <option value="2021"> 2021</option>
                        <option value="2022"> 2022</option>
                        <option value="2023"> 2023</option>
                        <option value="2024"> 2024</option>
                        <option value="2025"> 2025</option>
                        <option value="2026"> 2026</option>
                        <option value="2027"> 2027</option>
                    </select>
                </div>
                <div class="form-group owner">
                    <label for="owner">Nombre en la Tarjeta</label>
                    <input type="text" class="form-control" id="owner" ng-model="vm.editarTarjeta.nombre" required>
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" ng-model="vm.editarTarjeta.cvv" readonly>
                </div>



                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Completar Edicion</button>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="vm.cambiarEstadoTarjeta('inactivo')" class="btn btn-secondary">
                        <i class="far fa-times-circle"></i>
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="vm.cambiarEstadoTarjeta('activo')"  class="btn btn-secondary">
                        <i class="far fa-check-circle"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
